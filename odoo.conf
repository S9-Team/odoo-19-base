[options]
; Configuración de la base de datos
db_host = host.docker.internal
db_port = 5432
db_user = admin
db_password = admin
db_sslmode = prefer
dbfilter = ^odoo_*

; Rutas de addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons,/mnt/enterprise-addons

; Configuración del servidor
http_port = 8069
gevent_port = 8072

; Configuración de workers (ajustar según recursos disponibles)
workers = 2
max_cron_threads = 1

; Límites
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 1200

; Logs
log_level = info
log_handler = :INFO

; Seguridad
admin_passwd = admin
list_db = True

; Configuración de proxy (descomentar si usas proxy inverso)
; proxy_mode = True

; Configuración de datos de demostración
without_demo = True

